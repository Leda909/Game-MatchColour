<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Match Colour Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <script>
      // Function to display the popup
      function displayModal() {
          const modal = document.getElementById("modal");
          modal.style.display = "block"; // display modal
          const startButton = document.getElementById("start-button"); // Event listener to modal button
          startButton.addEventListener("click", () => {
              modal.style.display = "none";
              countDown();
              init(5); // ==> onload init ==> Hide the modal and start the game
          });
      } 

      document.addEventListener("DOMContentLoaded", () => {
        displayModal();  // Display the modal when the page is loaded
      });
  </script>
</head>
<body>
    <div id="modal" class="modal">
      <div class="modal-content">
          <h2>MATCH COLOURS</h2>
          <img src="rules2.png" alt="game rules">
          <p>!Attention, sometimes balls roll out from the screen.</p>
          <button id="start-button">Start Game</button>
      </div>
    </div>
    <div class="timer">
      <h1>Time Left:</h1>
      <h1 id="time-left"> </h1>
    </div>
    <div class="roof"></div>
    <div class="house"></div>
    <div id="fish-container"></div>
    <div id="cat-container"></div>
  <script src="JS/game.js" charset="utf-8"></script>
</body>
</html>
